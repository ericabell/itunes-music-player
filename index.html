<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>

<body>

  <header>
    <h1>Really Awesome Music Site</h1>
  </header>

  <div class="container-fluid">
    <main>
      <section class="search">
        <form id="form1" class="form-inline">
          <div class="form-group">
            <label for="search-term-input">Artist</label>
            <input type="text" class="form-control" id="search-term-input" placeholder="AC/DC">

            <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search</button>
          </div>
        </form>
      </section>

      <section class="player hidden container">
        <div class="row">
          <div class="col-xs-2"></div>
          <img src="" class="col-xs-8 img-responsive album-artwork center-block" alt="album artwork">
          <div class="col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2"></div>
          <audio class="col-xs-8 music-player" controls="controls" src=""></audio>
          <div class="col-xs-2"></div>
        </div>
      </section>

      <nav aria-label="...">
        <ul class="pagination pagination-sm">
          <li class="page-item">
            <a id="pager-previous" class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item">
            <a id="pager-next" class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

      <section class="results-listing">

      </section>

  </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
