<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">

  <!-- jQuery for Bootstrap -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    
    <div class="container-fluid">
    <main>
      <section class="search">
        <form class="form-inline">
          <div class="form-group">
            <label for="search-term-input">Artist</label>
            <input type="text" class="form-control" id="search-term-input" placeholder="AC/DC">

            <button type="submit" class="btn btn-default" id="search-button">Search</button>
          </div>
        </form>
      </section>

      <section class="player hidden container">
        <div class="row">
          <div class="col-xs-2"></div>
          <img src="" class="col-xs-8 img-responsive album-artwork center-block" alt="album artwork">
          <div class="col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2"></div>
          <audio class="col-xs-8 music-player" controls="controls" src=""></audio>
          <div class="col-xs-2"></div>
        </div>
      </section>

      <section class="results"></section>
    </div>
</main>
  <script src="main.js"></script>
</body>
</html>
